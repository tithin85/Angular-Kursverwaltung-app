<div class="card ">
  <div class="card-header">
    Person Id = {{personDetail.id}}
  </div>
  <div class="card-body">
    <div class="container text-center">
      <div class="row">
        <div class="col-8">
          <label class="form-label" for="name">Name</label>
          <input id="name"[(ngModel)]="personDetail.vorname" [ngModelOptions]="{standalone: true}" class="form-control mb-3" type="text" placeholder="This is a readonly input." readonly>
          <label class="form-label" for="vorname">Vorname</label>
          <input id="vorname" class="form-control mb-3" type="text" placeholder="This is a readonly input." readonly>
          <label class="form-label" for="strasse">Strasse</label>
          <input id="strasse" class="form-control mb-3" type="text" placeholder="This is a readonly input." readonly>
          <label class="form-label" for="plz">PLZ</label>
          <input id="plz" class="form-control mb-3" type="text" placeholder="This is a readonly input." readonly>
        </div>
      </div>
    </div>




  </div>
  <div class="card-footer text-muted">
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
