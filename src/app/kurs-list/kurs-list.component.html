<div class="card bg-light mb-3">
  <div class="card-header">Kursliste</div>
  <table class="table table-striped">
    <thead>
    <th>Id</th>
    <th>Kursname</th>
    <th>Startdatum</th>
    <th>Enddatum</th>
    <th>AnzFreiePlaetze</th>
    <th>Status</th>
    <th>Action</th>
    </thead>
    <tbody>
    <tr *ngFor="let kurs of kursList">
      <td>{{kurs.id}}</td>
      <td>{{kurs.name}}</td>
      <td>{{kurs.startDatum}}</td>
      <td>{{kurs.endeDatum}}</td>
      <td>{{kurs.freiePlaetze}}</td>
      <td>{{kurs.status}}</td>
      <td>
        <button class="btn btn-sm btn-info"> <i class="fa fa-search"></i> Details </button>
        <button class="btn btn-sm btn-warning"> <i class="fa fa-edit"></i>Edit    </button>
        <button class="btn btn-sm btn-danger" (click)="delete(kurs.id)"> <i class="fa fa-remove"></i>Delete </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
