<div class="card bg-light mb-3 table-responsive">
  <div class="card-header">Kursliste
    <div class="card-header">
      <div class="search-name col-sm-2">
        <input class="form-control py-2 border rounded-pill" type="text" name="Suchen" [(ngModel)]="searchText"
               placeholder="Suchen">
      </div>
    </div>

    <table class="table table-striped">
      <thead>
      <th>Id</th>
      <th>Kursname</th>
      <th>Startdatum</th>
      <th>Enddatum</th>
      <th>AnzFreiePlaetze</th>
      <th>Status</th>
      <th>Action</th>
      </thead>
      <tbody>
      <tr *ngFor="let kurs of aktuelleKursliste |filter: searchText">
        <td>{{kurs.id}}</td>
        <td>{{kurs.name}}</td>
        <td>{{kurs.startDatum}}</td>
        <td>{{kurs.endeDatum}}</td>
        <td>{{kurs.freiePlaetze}}</td>
        <td>{{kurs.status}}</td>
        <td>
          <button class="btn btn-sm btn-info" (click)="details(kurs)">
            <i class="fa fa-search"></i> Details
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
