<form #PersonForm>

  <section class="h-50 bg-light">
    <div class="container py-5 h-50">
      <div class="row d-flex justify-content-center align-items-center h-50">
        <div class="col">
          <div class="card card-registration ">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                     alt="Sample photo" class="img-fluid"
                     style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 *ngIf="person.id==undefined;else updating" class="mb-5 ">Anmeldeformular</h3>
                  <ng-template #updating><h3 class="mb-5">Update Person</h3></ng-template>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="titel" [(ngModel)]="person.titel" [ngModelOptions]="{standalone: true}"class="form-control form-control-lg" />
                        <label class="form-label" for="titel">Titel</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="anrede" class="form-control form-control-lg" />
                        <label class="form-label" for="anrede">Anrede</label>
                      </div>
                    </div>
                  </div>


                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m" [(ngModel)]="person.vorname" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1m">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1n"[(ngModel)]="person.name" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1n">Last name</label>
                      </div>
                    </div>
                  </div>



                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example8" [(ngModel)]="person.strasse" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example8">Strasse + Hausnummer</label>
                  </div>








                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="plz" [(ngModel)]="person.plz" [ngModelOptions]="{standalone: true}"class="form-control form-control-lg" />
                        <label class="form-label" for="plz">PLZ</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="ort" [(ngModel)]="person.ort" [ngModelOptions]="{standalone: true}"class="form-control form-control-lg" />
                        <label class="form-label" for="ort">Ort</label>
                      </div>
                    </div>
                  </div>



                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example97" [(ngModel)]="person.email" [ngModelOptions]="{standalone: true}"class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example97">Email ID</label>
                  </div>

                  <div *ngIf="person.id==undefined;else updatingButton"class="d-flex justify-content-end pt-3">
                    <button type="button" (click)="PersonForm.reset()" class="btn btn-light btn-lg m-sm-2">Reset all</button><br><br>
                    <button type="submit" class="btn btn-warning btn-lg ms-2" (click)="anmeldung();PersonForm.reset()">Submit form</button>
                  </div>
                  <ng-template #updatingButton>
                    <div class="d-flex justify-content-end pt-3">

                      <button type="submit" class="btn btn-warning btn-lg ms-2" (click)="anmeldung();PersonForm.reset()">Update Person</button>
                    </div>



                  </ng-template>


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
