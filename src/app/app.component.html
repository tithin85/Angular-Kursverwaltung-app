<div id="container">

  <nav id="showOnScreen" class="navbar navbar-expand-sm bg-light">
    <div class="container-fluid shadow-sm p-4 mb-4 bg-white">
      <a class="navbar-brand" routerLink="home">
        <img alt="online Kursverwaltung" height="23" src="../assets/images/logo_nav.png" width="125"/></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">

        <!-- Navigation wenn eingeloggt -->
        <ul *ngIf="isLoggedIn" class="nav nav-tabs justify-content-start">
          <li>
            <a routerLink="personform" routerLinkActive="active" class="nav-link">
              Person anlegen</a>
          </li>
          <li>
            <a routerLink="personlist" routerLinkActive="active" class="nav-link">
              Personenliste</a>
          </li>
          <li>
            <a routerLink="kursform" routerLinkActive="active" class="nav-link">
              Kurs anlegen</a>
          </li>
          <li>
            <a routerLink="kurslist" routerLinkActive="active" class="nav-link">
              Kursliste</a>
          </li>
        </ul>

        <!-- Registrieren und Login wenn ausgeloggt -->
        <ul *ngIf="!isLoggedIn" class="nav nav-tabs me-auto">
          <li>
            <a routerLink="home" routerLinkActive="active" class="nav-link">
              Home</a>
          </li>
          <li>
            <a routerLink="homekurslist" routerLinkActive="active" class="nav-link">
              aktuelle Kurse</a>
          </li>
          <!--<li>
            <a routerLink="register" routerLinkActive="active" class="nav-link">
              <i class="fa fa-plus-square"></i> Registrieren</a>
          </li>-->
          <li>
            <a routerLink="login" routerLinkActive="active" class="nav-link">
              <i class="fa fa-sign-in"></i> LogIn</a>
          </li>
        </ul>

        <!-- Logout wenn eingeloggt -->
        <ul *ngIf="isLoggedIn" class="nav nav-tabs justify-content-end">
          <li>
            <a href="#" (click)="logout()" routerLinkActive="active" class="nav-link">
              <i class="fa fa-sign-out"></i> LogOut</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <router-outlet></router-outlet>
</div>
