<h1>Kurs anlegen</h1>
<p>aa</p>
<body>
<div>
<form id="kursForm" name="kursform" onsubmit="">
<section class="h-50 bg-light">
  <div class="container py-5 h-50">
    <div class="row d-flex justify-content-center align-items-center h-50">
      <div class="col">
        <div class="card card-registration ">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">

            </div>


              <label for="name">Kurs Name:</label>
              <input type="text" id="name" [(ngModel)]="kurs.name" name="name"><br>

              <label for="anzahlTage">Anzahl KursTage:</label>
              <input type="number" id="anzahlTage" [(ngModel)]="kurs.anzahlTage" name="anzahlTage"><br>

              <label for="wieOftinWoche">Wie oft in Woche:</label>
              <input type="number" id="wieOftinWoche" [(ngModel)]="kurs.wieOftinWoche" name="wieOftinWoche"><br>

              <label for="startDatum">Start Datum:</label>
              <input type="date" id="startDatum" [(ngModel)]="kurs.startDatum" name="startDatum"><br>

              <label for="minTnZahl">Minimum Teilnehmer:</label>
              <input type="number" id="minTnZahl" [(ngModel)]="kurs.minTnZahl" name="minTnZahl"><br>

              <label for="maxTnZahl">Maximum Teilnehmer:</label>
              <input type="number" id="maxTnZahl" [(ngModel)]="kurs.maxTnZahl" name="maxTnZahl"><br>

              <label for="gebuehrBrutto">Gebuehr Brutto:</label>
              <input type="number" id="gebuehrBrutto" [(ngModel)]="kurs.gebuehrBrutto" name="gebuehrBrutto"><br>

              <label for="mwstProzent">Mwst in Prozent(%):</label>
              <input type="number" id="mwstProzent" [(ngModel)]="kurs.mwstProzent" name="mwstProzent"><br>

              <label for="kursBeschreibung">Kurs Beschreibung</label>
              <input type="text" id="kursBeschreibung" [(ngModel)]="kurs.kursBeschreibung" name="kursBeschreibung"><br>

              <label for="status">Status</label>
              <input type="text" id="status" [(ngModel)]="kurs.status" name="status"><br>

            <button type="submit" value="Submit" (click)="addKurs()">submit</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</form>
</div>
</body>
