<h1>Kurs anlegen</h1>
<p>aa</p>
<body>
<div>
<form id="kursForm" name="kursform" onsubmit="">
<section class="h-50 bg-light">
  <div class="container py-5 h-50">
    <div class="row d-flex justify-content-center align-items-center h-50">
      <div class="col">
        <div class="card card-registration ">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              
            </div>


              <label for="name">Kurs Name:</label>
              <input type="text" id="name" name="name"><br>

              <label for="anzahlTage">Anzahl KursTage:</label>
              <input type="number" id="anzahlTage" name="anzahlTage"><br>

              <label for="wieOftinWoche">Wie oft in Woche:</label>
              <input type="number" id="wieOftinWoche" name="wieOftinWoche"><br>

              <label for="startDatum">Start Datum:</label>
              <input type="date" id="startDatum" name="startDatum"><br>

              <label for="minTnZahl">Minimum Teilnehmer:</label>
              <input type="number" id="minTnZahl" name="minTnZahl"><br>

              <label for="maxTnZahl">Maximum Teilnehmer:</label>
              <input type="number" id="maxTnZahl" name="maxTnZahl"><br>

              <label for="gebuehrBrutto">Gebuehr Brutto:</label>
              <input type="number" id="gebuehrBrutto" name="gebuehrBrutto"><br>

              <label for="mwstProzent">Mwst in Prozent(%):</label>
              <input type="number" id="mwstProzent" name="mwstProzent"><br>

              <label for="kursBeschreibung">Kurs Beschreibung</label>
              <input type="text" id="kursBeschreibung" name="kursBeschreibung"><br>

              <label for="status">Status</label>
              <input type="text" id="status" name="status"><br>

              <input type="submit" value="Submit">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</form>
</div>
</body>
